hf-hub = "0.2.0"
candle-core = "0.1.2"
candle-nn = "0.1.2"
tracing = "0.1.37"
serde = "1.0.186"
serde_json = "1.0.105"
libc = { version = "0.2.147" }
accelerate-src = { version = "0.3.2" }

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "benchmarko"
harness = false

[[bin]]
name = "sim"
