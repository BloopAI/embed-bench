[dependencies]
ort = { git = "https://github.com/bloopai/ort", branch = "env-builder-telemetry", features = ["load-dynamic"] }
tokenizers = {version="=0.13.3", default-features=false, features=["onig"]}
ndarray = "0.15"
anyhow = "1.0.72"
